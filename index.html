<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    
    <!-- CSS LINK -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <main id="clock">
        <span class="unit" id="hours">00</span>
        <span>:</span>
        <span class="unit" id="minutes">00</span>
        <span>:</span>
        <span class="unit" id="seconds">00</span>
        <span id="session">AM</span>
    </main>
    <script src="index.js"></script>
</body>
</html>
